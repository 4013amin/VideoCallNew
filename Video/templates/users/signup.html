{% extends 'base.html' %}
{% block title %}Login â€” VideoCall{% endblock %}

{% block content %}
<div class="w-full max-w-md mx-auto">
    <div class="glass-panel p-8 rounded-2xl shadow-2xl">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-white">Welcome back</h2>
            <p class="text-slate-400 mt-2">Enter your details to access your account.</p>
        </div>

        <form action="{% url 'login' %}" method="post" class="space-y-5">
            {% csrf_token %}
            
            <!-- Django Form Rendering with Tailwind classes -->
            <div class="space-y-4 [&>p>label]:block [&>p>label]:mb-1 [&>p>label]:text-sm [&>p>label]:text-slate-300 [&>p>input]:w-full [&>p>input]:bg-slate-900 [&>p>input]:border [&>p>input]:border-slate-700 [&>p>input]:rounded-lg [&>p>input]:px-4 [&>p>input]:py-3 [&>p>input]:text-white [&>p>input]:focus:outline-none [&>p>input]:focus:border-primary [&>p>input]:transition">
                {{ form.as_p }}
            </div>

            <button class="w-full bg-primary hover:bg-indigo-600 text-white font-bold py-3 rounded-xl transition shadow-lg shadow-indigo-500/25" type="submit">
                Login
            </button>
        </form>

        <p class="text-center text-slate-400 mt-6 text-sm">
            Don't have an account? <a href="{% url 'signup' %}" class="text-primary hover:text-white font-semibold transition">Sign Up</a>
        </p>
    </div>
</div>
{% endblock %}
